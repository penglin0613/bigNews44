<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入日期插件的文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 引入富文本插件的文件 -->
    <script src="./libs/wangEditor.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            发表文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 日期插件结构 -->
                    <div class="col-sm-4 jeinpbox">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:20999,isinitVal:true,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- 富文本编辑器结构 -->
                    <div class="col-sm-8" id="editor">
                        <p>传智播客 <b>黑马程序员</b> 美女田连月薪过万,人好看钱又多.</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 文章类别的模板 -->
    <script id="art_cate_temp" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        //入口函数
        $(function () {
            //一:编辑页准备工作:
            //1.图片预览
            $('#inputCover').on('change', function () {
                var fileIcon = this.files[0];
                var url = URL.createObjectURL(fileIcon);
                $(this).prev().attr('src', url);
            });

            //2.获取所有的文章类别
            $.ajax({
                type: "get",
                url: BigNew.category_list,
                success: function (backData) {
                    //console.log(backData);
                    if (backData.code == 200) {
                        //2.获取到所有的文章类别信息后,通过模板引擎渲染到页面上
                        var resHtml = template("art_cate_temp", backData);
                        $("select.category").html(resHtml);
                    }
                }
            });

            //3.编辑页使用日期插件 jeDate
            jeDate("#testico", {
                zIndex: 20999,
                isinitVal: true,
                format: "YYYY-MM-DD",
                isTime: false,
                minDate: "2014-09-19 00:00:00"
            })

            //4.编辑页使用富文本编辑器  wangEditor
            var E = window.wangEditor;
            var editor = new E('#editor');
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()


            //------------------------------------------------------------------
            //发布文章
            $('.btn-release').on('click', function (e) {
                e.preventDefault();
                //创建fd对象
                var fd = new FormData($('form')[0]);
                //检查下form表单中要获取值的标签有么有name属性,并且name属性的值是不是和接口参数一致.
                //追加富文本编辑器 里面 修改后的文章内容  到fd对象中
                fd.append('content', editor.txt.html());
                //追加一个state键对应的值已发布到fd对象中
                fd.append('state', '已发布');
                
                //发送ajax请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            alert('发布成功');
                            window.history.back(); //回退回去.
                        }
                    }
                });
            })


            //发布文章存为草稿
            $('.btn-draft').on('click',function(e){
                e.preventDefault();
                //创建fd对象
                var fd = new FormData($('form')[0]);
                //检查下form表单中要获取值的标签有么有name属性,并且name属性的值是不是和接口参数一致.
                //追加富文本编辑器 里面 修改后的文章内容  到fd对象中
                fd.append('content', editor.txt.html());
                
                //发送ajax请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            alert('存为草稿成功');
                            window.history.back(); //回退回去.
                        }
                    }
                });
            })



        })
    </script>
</body>

</html>
